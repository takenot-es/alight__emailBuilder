  <table cellpadding="0" cellspacing="0" role="presentation" width="100%">
    <tr>
      <td style="padding: 0 24px;">
        <table cellpadding="0" cellspacing="0" role="presentation" width="100%" style="padding-top: 16px; padding-bottom: 16px;">
          <tr>
              <td class="col" width="100%">
                {% if section.eyebrow %}
                <h4 class="type-center eyebrow type-muted" align="center">
                    {{ section.eyebrow}}
                </h4>
                {% endif %}

                {% if section.title %}
                <h1 class="type-center type-large mb-2" align="center">
                    {{ section.title }}
                </h1>
                {% endif %}

                {% if section.subtitle %}
                <h2 class="type-center" align="center">
                    {{ section.subtitle }}
                </h2>
                {% endif %}
              </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

<table cellpadding="0" cellspacing="0" role="presentation" width="100%">
    <tr>
      <td style="padding: 12px 48px;">
        <table cellpadding="0" cellspacing="0" role="presentation" width="100%" style="padding-top: 16px; padding-bottom: 16px;">
          <tr>
              <td class="col" width="100%">
                {% if section.title %}
                <h3 class="type-center strong mb-2" align="center">
                    {{ section.title }}
                </h3>
                {% endif %}

                {% if section.subtitle %}
                <p class="type-center" align="center">
                    {{ section.subtitle }}
                </p>
                {% endif %}
              </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
